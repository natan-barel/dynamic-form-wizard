<div class="steps-action">
  <button class="btn btn--prev" [ngClass]="{ 'btn--opacity': stepInvalid }" [disabled]="!hasBackStep" nz-button
    nzType="default" (click)="goBack()">
    <span>Prev</span>
  </button>
  <button class="btn btn--next" [ngClass]="{ 'btn--opacity': stepInvalid }" [disabled]="!hasNextStep" nz-button
    nzType="default" (click)="goForward()">
    <span>Next</span>
  </button>
</div>
